<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="logo">
            <div>
                <img src="assets/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>

            <div class="credits">Photo by <a href="#" id="credits">Haile West</a> on <a href="#" id="credits">Unsplash</a></div>
        </div>
        <div class="content">

            <div>
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="input-section">
                <h1>Let's do this!</h1>

                <form action="">
                    <div>
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text", id="first_name">
                        </div>
    
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
    
                    </div>
                    
                    <div>
                        <div class="input">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email">
                        </div>

                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number">
                        </div>
                    </div>

                    <div>
                        <div class="input">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password">
                        </div>
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>

                </form>
            </div>

            <div>
                <div class="button-section">
                    <button id="create-account">Create Account</button>
                    <h3>Already have an account? <a href="#" id="login">Log in</a></h3>
                </div>
            </div>

        </div>
    </body>
</html>
